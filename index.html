<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dynamic credit card form</title>
	<link href="https://fonts.googleapis.com/css?family=Lato|Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	
	<div class="container">

		<!-- CARD -->
		<section class="card" id="card">
			<div class="lead">
				<div class="logo">
					<img src="img/logos/visa.png" alt="visa">
				</div>
				<img src="img/chip-tarjeta.png" class="chip" alt="">
				<div class="datos">
					<div class="group" id="number">
						<p class="label">Card Number</p>
						<p class="number">#### #### #### ####</p>
					</div>
					<div class="flexbox">
						<div class="group" id="name">
							<p class="label">Name Card</p>
							<p class="name">Jhon Doe</p>
						</div>
						<div class="group" id="expiration">
							<p class="label">Expiration</p>
							<p class="expiration"> <span class="month">MM</span> / <span class="year">AA</span></p>
						</div>
					</div>
				</div>
			</div>
			<div class="back">
				<div class="blackbar"></div>
				<div class="datos">
					<div class="group" id="signature">
						<p class="label">Signature</p>
						<div class="signature"><p></p></div>
					</div>
					<div class="group" id="ccv">
						<p class="label">CCV</p>
						<p class="ccv"></p>
					</div>
				</div>
				<p class="legend">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora cupiditate molestiae fugiat dolor amet.</p>
				<a href="#" class="link-bank">www.yourbank.com</a>
			</div>
		</section>

		<!-- CONTAINER BTN OPEN FORM -->
		<div class="container-btn">
			<button class="btn-open-form" id="btn-open-form">
				<i class="fa-solid fa-plus"></i>
			</button>
		</div>

		<!-- FORM -->
		 <form action="" id="card-form" class="card-form">
			<div class="group">
				<label for="input-num">Card number</label>
				<input type="text" id="input-num" maxlength="19" autocomplete="off">
			</div>
			<div class="group">
				<label for="input-name">Name</label>
				<input type="text" id="input-name" maxlength="19" autocomplete="off">
			</div>
			<div class="flexbox">
				<div class="group expire">
					<label for="selectMonth">Expiration</label>
					<div class="flexbox">
						<div class="group-select">
							<select name="month" id="selectMonth">
								<option disabled selected>Month</option>
							</select>
							<i class="fa-solid fa-angle-down"></i>
						</div>
						<div class="group-select">
							<select name="year" id="selectYear">
								<option disabled selected>Year</option>
							</select>
							<i class="fa-solid fa-angle-down"></i>
						</div>
					</div>
				</div>
				<div class="group cvv">
					<label for="inputCvv">CVV</label>
					<input type="text" id="inputCvv" maxlength="3">
				</div>
			</div>
			<button class="btn-send" type="submit">Send</button>
		 </form>
	</div>

	<script src="https://kit.fontawesome.com/1daa537238.js" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
